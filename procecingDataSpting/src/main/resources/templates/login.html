<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>


<div th:if="${param.out}">
    <script>
        (()=>{
        swal({
            title: "Log Out!",
            text: "You have done Log Out!",
            icon: "success",
            button: "Success",
        });
        })();
    </script>
</div>

<div class="container-form login ">
    <div class="information">
        <div class="info-childs">
            <h2>¡¡Bienvenido Logeate!!</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
            <input type="button" value="Registrarse" id="sign-up">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Iniciar Sesión</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
            <p>o Iniciar Sesión con una cuenta</p>
            <form class="form form-login" novalidate th:action="@{/application/log}" method="post">
                <div>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico" name="userName">
                    </label>
                </div>
                <div>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña" name="userPassword">
                    </label>
                </div>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
</div>
<div th:if="${param.error}">
    <script>
        (()=>{
        swal({
            title: "Error Credentials!",
            text: "The credentials that you input is not exist. try again!",
            icon: "error",
            button: "Try again",
        });
        })();
    </script>
</div>


<div th:if="${param.alreadyExist}">
    <script>
        (()=>{
        swal({
            title: "with success!",
            text: "The user with username already exist",
            icon: "warning",
            button: "Try again",
        });
        })();
    </script>
</div>


<div class="container-form register hide">
    <div class="information">
        <div class="info-childs">
            <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
            <input type="button" value="Iniciar Sesión" id="sign-in">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Crear una Cuenta</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
            <p>o usa tu email para registrarte</p>
            <form class="form form-register" novalidate method="post" th:action="@{/application/register}" th:object="${userDto}">
                <div>
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Usuario" name="userName" id="username" th:field="*{name}">
                    </label>
                </div>
                <div>
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico" name="userEmail" id="email" th:field="*{email}">
                    </label>
                </div>
                <div>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña" name="userPassword" id="password" th:field="*{password}">
                    </label>
                </div>

                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>
</div>

<div th:if="${param.success}">
    <script>
        (()=>{
        swal({
            title: "Success",
            text: "You registed successfully have log in for start session",
            icon: "success",
            button: "Ok",
        });
        })();
    </script>
</div>

<script th:src="@{/js/registro.js}"></script>
</body>
</html>
